<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Quizinator</title>


</head>
<body>
   <header>
       <h1 class="text-center">Quizinator!</h1>
    </header>
    <div class="text-center">
        <!--container for questions and answers-->
        <div id="container">
            <div id="quiz" style="display: none">
                <div id="question"></div>
                <div id="choices">
                    <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                    <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                    <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                    <div class="choice" id="D" onclick="checkAnswer('D')"></div>
                </div>
                <!--score tracker-->
                <div id="progress"></div>
            </div>
            <div id="scoreContainer" style="display: none"></div>
        </div>


        <!-- begin quiz button -->
        <button id="start-button" class="btn btn-primary btn-lg"><h1>Begin Quiz!</h1></button>
    
        
    </div>
        <!--timer-->
        <div class="container">
            <div class="timer">
                <div class="status"> <span id="status">Time Left:</span></div>
                <div class="time">
                    <div id="seconds">75</div>
                </div>    
            </div>
        </div>
   
        
   
    <script src="script.js"></script>
    <!-- <script src="questions.js">
        


    </script> -->
   
</body>


</html>
